<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy5qD6ZfF5fbzJ2qJg8LsFKEJH8UQFiiF" crossorigin="anonymous">

  <style>
    body {
      background-color: #fff;
      color: #fff;
      height: 690px;
    }

    .navbar {
      background-color: #007bff;
      border-radius: 0;
    }

    .navbar-brand,
    .nav-link {
      color: rgb(199, 27, 27)important;
    }

    .navbar-toggler-icon {
      background-color: #fff;
    }

    h2 {
      color: #007bff;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 90px;
    }

    .container {
      margin-top: 10px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-color: #007bff;
      border: 2px solid #0056b3;
    }

    form {
      background-color: #fff;
      padding: 30px;

      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      margin-top: 30px;

      padding: 10px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h2 class="text-center mb-4">Update User</h2>
  <!-- Main Content -->
  <div class="container">
    <div class="mx-auto my-5 col-md-6">

      <form [formGroup]="form" (ngSubmit)="submit()">

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" name="email" class="form-control" placeholder="Email"
            required>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="pNo">Phone Number</label>
          <input id="pNo" type="text" formControlName="pNo" name="pNo" class="form-control" placeholder="Phone Number"
            required>
        </div>

        <!-- Address -->
        <div class="form-group">
          <label for="Address">Address</label>
          <textarea id="Address" formControlName="address" type="text" name="address" class="form-control"
            placeholder="New Delhi, India" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <button [disabled]="!form.valid" class="btn btn-primary btn-block" type="submit">Update User</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-bT5sdoJ7CoMz6Ku5Ll2f2gy4u/yq84yL0FryUK7I2XoG8FO/DZV6LrIfo3YVzVv" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy5qD6ZfF5fbzJ2qJg8LsFKEJH8UQFiiF" crossorigin="anonymous"></script>
</body>

</html>
